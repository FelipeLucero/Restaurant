{% extends 'plantillas/Restaurant.html' %}


{% block contenido %}
<section id="mainform">
    <article class="articuloform">
        <h2>Para Reservar Una Mesa Complete El Registro</h2>
    </article>   

    
    <form class="form" id="formRegistro"  method="POST" onsubmit="return validacionesFormulario();">
        {% csrf_token %}   
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" placeholder="escriba sus nombres" name ="first_name" id="first_name" >

        <label for="nombre">Ingrese su apellido:</label>
        <input type="text" placeholder="escriba sus apellidos" name="last_name" id="last_name" >

        <label for="usuario">Ingrese su Nombre de Usuario:</label>
        <input type="text" placeholder="escriba su nombre de usuario" name="username" id="username" >

        <label for ="correo">Ingrese su correo:</label>
        <input type="text" placeholder="@gmail.com/@hotmail.es" name="email" id="email" >

        <label for ="telefono">Ingrese su telefono celular:</label>
        <input type="text" placeholder="+569 xxxxxxxx" name="phone" id="phone" >

        <label for="password1">Ingrese su Contrase単a:</label>
        <input type="password" placeholder="escriba su contrase単a" name="password1" id="password1" >

        <label for="password2">Confirme su Contrase単a:</label>
        <input type="password" placeholder="confirme su contrase単a" name="password2" id="password2" >

        <br/>
        <br/>
        <input  id="btnSA_2" type="submit">
        <br/>
        <br/>
        
    </form>
    <br>
    <br>
<script>
    let url = 'https://cors-anywhere.herokuapp.com/52.3.46.105/api/Cliente';
    let nombre, apellido, celular, email;

    $('#formRegistro').submit(function(e){   
        e.preventDefault(); 
        
        nombre = $.trim($('#first_name').val());
        apellido = $.trim($('#last_name').val());    
        celular = $.trim($('#phone').val());
        email = $.trim($('#email').val());                          
                    
                    
        $.ajax({                    
            url: url,
            method: 'post',                                                         
            contentType: 'application/json',  
            data:  JSON.stringify({nombre:first_name, apellido:last_name, celular:phone, email:email}),                       
        });	
    });  
</script>
  
</section>


{% endblock %}
