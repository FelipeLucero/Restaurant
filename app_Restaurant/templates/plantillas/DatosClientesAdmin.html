<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    
    <link rel="stylesheet" href="static/css/main.css">

    <script src="https://kit.fontawesome.com/ee9081a866.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css"> 
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">

    <script src="https://kit.fontawesome.com/ee9081a866.js" crossorigin="anonymous"></script>

    <title>DATOS CLIENTES</title>

</head>
<body>
    <div id="agrupar">
        <header id="cabecera">
            <img class="logo" src="/static/img/logo2.png">
            <h1  style="text-align: center; font-size: 50px; font-family: 'Playfair Display', serif;">DATOS DE CLIENTES</h1>
        </header>
    </div>
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">            
            <button id="btnCrear" type="button" class="btn btn-info" data-toggle="modal"><i class="fa fa-user" aria-hidden="true"></i> Agregar Cliente</button>    
            </div>    
        </div>    
    </div> 
    <p></p>
    <div class="container">
        <div class="row shadow-lg p-3 mb-5">
            <div class="col-lg-12">
                <div class="tables-responsive">
                    <table id="tablaCliente" class="table table-striped table-bordered table-condensed" style="width:100%">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE CLIENTE</th>
                                <th>APELLIDO CLIENTE</th>
                                <th>CELULAR CLIENTE</th> 
                                <th class="text-center">ACCIONES</th>                      
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table> 
                </div>
            </div>
        </div>
        <a href="javascript:window.history.back();">« Volver a menú de administrador</a>
        <p></p>
    </div>

    <!--Modal para CRUD-->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>                
                </div>
                <form id="formArticulos">    
                    <div class="modal-body">                
                         
                        <input id="idCliente" hidden> 

                        <label for="" class="col-form-label">NOMBRE:</label>
                        <input type="text" class="form-control" id="nombre">
                    
                        <label for="" class="col-form-label">APELLIDO:</label>
                        <input id="apellido" type="text"  class="form-control">

                        <label for="" class="col-form-label">CELULAR:</label>
                        <input id="celular" type="text"  class="form-control">
                         
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="btnGuardar" class="btn btn-outline-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>  

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
<script>
$(document).ready(function() {   
    let url = 'https://cors-anywhere.herokuapp.com/52.3.46.105/api/Cliente';
    let urlModificar = 'https://cors-anywhere.herokuapp.com/52.3.46.105/api/Cliente/modificarCliente/';
    let opcion = null;
    let idCliente, nombre, apellido, celular, email, fila;
    //MOSTRAR
    let tablaCliente = $('#tablaCliente').DataTable({            
        "ajax":{
            "url": url,
            "dataSrc":""
        },
        "columns":[
            {"data":"idCliente"},
            {"data":"nombre"},
            {"data":"apellido"},
            {"data":"celular"},
            {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-outline-info btn-sm btnEditar'>Editar</button></div></div>"}
        ],
        //Para cambiar idioma a español del datatable
        "language": {
            "lengthMenu": "Mostrar _MENU_ registros",
            "zeroRecords": "No se encontraron resultados",
            "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
            "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
            "infoFiltered": "(filtrado de un total de _MAX_ registros)",
            "sSearch": "Buscar Cliente:",
            "oPaginate": {
                "sFirst": "Primero",
                "sLast":"Último",
                "sNext":"Siguiente",
                "sPrevious": "Anterior"
            },
            "sProcessing":"Procesando...",
        }
                
    });
    //CREAR
    $("#btnCrear").click(function(){
        opcion='crear';            
        idCliente=null;
        $("#formArticulos").trigger("reset");
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Agregar Cliente:");
        $('#modalCRUD').modal('show');	    
    });    
    //EDITAR        
    $(document).on("click", ".btnEditar", function(){		            
        opcion='editar';
        fila = $(this).closest("tr");	        
        idCliente = parseInt(fila.find('td:eq(0)').text());
        nombre = fila.find('td:eq(1)').text();
        apellido = fila.find('td:eq(2)').text();
        celular = fila.find('td:eq(3)').text();   
        email = fila.find('td:eq(4)').text();            
        $("#idCliente").val(idCliente);
        $("#nombre").val(nombre);
        $("#apellido").val(apellido);
        $("#celular").val(celular);
        $("#email").val(email);              
        $(".modal-header").css("background-color", "#7303c0");
        $(".modal-header").css("color", "white" );
        $(".modal-title").text("Editar Cliente");		
        $('#modalCRUD').modal('show');		   
    });

    //submit para el CREAR y EDITAR
    $('#formArticulos').submit(function(e){    
        //header.Add('Access-Control-Allow-Origin *');                      
        e.preventDefault();  
        idCliente = $.trim($('#idCliente').val());  
        nombre = $.trim($('#nombre').val());
        apellido = $.trim($('#apellido').val());    
        celular = $.trim($('#celular').val());
        email = $.trim($('#email').val());                
        if(opcion=='crear'){                
            $.ajax({                    
                url: url,
                method: 'post',                                                         
                contentType: 'application/json',  
                data:  JSON.stringify({nombre:nombre, apellido:apellido, celular:celular, email:email}),                       
                success: function(data) {                       
                    tablaArticulos.ajax.reload(null, false);                        
                }
            });	
        }
        if(opcion=='editar'){
            console.log("EDITAR");
            $.ajax({                    
                url: urlModificar+idCliente,
                method: 'put',                                        
                contentType: 'application/json',  
                data:  JSON.stringify({ nombre:nombre, apellido:apellido, celular:celular, email:email}),                       
                success: function(data) {                       
                    tablaArticulos.ajax.reload(null, false);                        
                }
            });	
        }        		        
        $('#modalCRUD').modal('hide');										     			
    });
});
</script>
</body>
</html>
